<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Linear Agenda Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #0f172a;
  color: white;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

input, button {
  padding: 10px;
  border-radius: 14px;
  border: none;
  font-size: 14px;
}

button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}

.timer-shell {
  background: #1e293b;
  border-radius: 22px;
  padding: 16px;
  margin-top: 20px;
}

.time-labels {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  font-weight: 600;
  color: #e5e7eb;
  margin-bottom: 8px;
}

.timer-bar {
  position: relative;
  height: 46px;
  background: #e5e7eb;
  border-radius: 18px;
  overflow: hidden;
}

/* Progress overlay */
.progress-fill {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: linear-gradient(90deg, #3b82f6, #60a5fa);
  width: 0%;
  z-index: 1;
  transition: width 0.5s linear;
}

/* Agenda blocks */
.agenda {
  position: absolute;
  top: 0;
  height: 100%;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 600;
  white-space: nowrap;
  z-index: 2;
  pointer-events: none;
}

#elapsedBox {
  margin-top: 16px;
  padding: 16px;
  background: #020617;
  border-radius: 18px;
  text-align: center;
  font-size: 16px;
  font-weight: 600;
}

#nowBox {
  margin-top: 12px;
  padding: 16px;
  background: #020617;
  border-radius: 18px;
  font-size: 18px;
  text-align: center;
}
</style>
</head>

<body>
<div class="container">

<h1>Linear Agenda Timer</h1>

<div class="controls">
  <label>Start <input type="time" id="startTime"></label>
  <label>End <input type="time" id="endTime"></label>
</div>

<div class="controls">
  <input id="agendaName" placeholder="Agenda item name">
  <input id="agendaMinutes" type="number" placeholder="Minutes">
  <label>Bar <input type="color" id="agendaColor" value="#22c55e"></label>
  <label>Text <input type="color" id="textColor" value="#ffffff"></label>
  <button onclick="addAgenda()">Add Agenda</button>
</div>

<div class="timer-shell">
  <div class="time-labels">
    <span id="startLabel">Start</span>
    <span id="endLabel">End</span>
  </div>

  <div class="timer-bar" id="timerBar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<div id="elapsedBox">
  Elapsed — 0 min (0%) • Remaining — 0 min
</div>

<div id="nowBox">
  Now Happening —
</div>

</div>

<script>
let agendas = [];
let totalMinutes = 0;

function minutesBetween(a, b) {
  return (b - a) / 60000;
}

function updateTotalTime() {
  if (!startTime.value || !endTime.value) return;

  const s = new Date("1970-01-01T" + startTime.value);
  const e = new Date("1970-01-01T" + endTime.value);
  totalMinutes = minutesBetween(s, e);

  startLabel.textContent = startTime.value;
  endLabel.textContent = endTime.value;

  renderAgenda();
}

startTime.onchange = updateTotalTime;
endTime.onchange = updateTotalTime;

function addAgenda() {
  const name = agendaName.value;
  const mins = parseInt(agendaMinutes.value);
  if (!name || !mins || mins <= 0 || !totalMinutes) return;

  agendas.push({
    name,
    mins,
    bg: agendaColor.value,
    fg: textColor.value
  });

  agendaName.value = "";
  agendaMinutes.value = "";
  renderAgenda();
}

function renderAgenda() {
  timerBar.querySelectorAll(".agenda").forEach(e => e.remove());

  let offset = 0;
  agendas.forEach(item => {
    const width = (item.mins / totalMinutes) * 100;

    const div = document.createElement("div");
    div.className = "agenda";
    div.style.left = offset + "%";
    div.style.width = width + "%";
    div.style.background = item.bg;
    div.style.color = item.fg;
    div.textContent = item.name;

    timerBar.appendChild(div);
    offset += width;
  });
}

function updateDisplays() {
  if (!startTime.value || !endTime.value || !totalMinutes) return;

  const now = new Date();
  const start = new Date("1970-01-01T" + startTime.value);
  const end = new Date("1970-01-01T" + endTime.value);

  const elapsed = Math.max(0, minutesBetween(start, now));
  const remaining = Math.max(0, totalMinutes - elapsed);
  const percent = Math.min(100, Math.max(0, (elapsed / totalMinutes) * 100));

  elapsedBox.textContent =
    `Elapsed — ${Math.floor(elapsed)} min (${percent.toFixed(1)}%) • Remaining — ${Math.ceil(remaining)} min`;

  progressFill.style.width = percent + "%";

  let sum = 0;
  let current = "—";
  for (const item of agendas) {
    sum += item.mins;
    if (elapsed <= sum) {
      current = item.name;
      break;
    }
  }

  nowBox.textContent = "Now Happening — " + current;
}

setInterval(updateDisplays, 1000);
</script>

</body>
</html>
