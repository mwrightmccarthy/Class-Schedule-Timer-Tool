<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Linear Agenda Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #0f172a;
  color: white;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

input, button {
  padding: 10px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
}

button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}

.timer-shell {
  background: #1e293b;
  border-radius: 20px;
  padding: 14px;
  margin-top: 20px;
}

.timer-bar {
  position: relative;
  height: 44px;
  background: white;
  border-radius: 16px;
  overflow: hidden;
}

.agenda {
  position: absolute;
  top: 0;
  height: 100%;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 600;
  white-space: nowrap;
}

#nowBox {
  margin-top: 20px;
  padding: 16px;
  background: #020617;
  border-radius: 16px;
  font-size: 18px;
  text-align: center;
}
</style>
</head>

<body>
<div class="container">

<h1>Linear Agenda Timer</h1>

<div class="controls">
  <label>Start <input type="time" id="startTime"></label>
  <label>End <input type="time" id="endTime"></label>
</div>

<div class="controls">
  <input id="agendaName" placeholder="Agenda item name" />
  <input id="agendaMinutes" type="number" placeholder="Minutes" />
  <label>Bar <input type="color" id="agendaColor" value="#22c55e"></label>
  <label>Text <input type="color" id="textColor" value="#ffffff"></label>
  <button onclick="addAgenda()">Add Agenda</button>
</div>

<div class="timer-shell">
  <div class="timer-bar" id="timerBar"></div>
</div>

<div id="nowBox">Now Happening —</div>

</div>

<script>
let agendas = [];
let totalMinutes = 60;

function timeDiffMinutes(start, end) {
  return (end - start) / 60000;
}

function updateTotalTime() {
  if (!startTime.value || !endTime.value) return;
  const s = new Date("1970-01-01T" + startTime.value);
  const e = new Date("1970-01-01T" + endTime.value);
  totalMinutes = timeDiffMinutes(s, e);
}

startTime.onchange = updateTotalTime;
endTime.onchange = updateTotalTime;

function addAgenda() {
  const name = agendaName.value;
  const mins = parseInt(agendaMinutes.value);
  if (!name || !mins || mins <= 0) return;

  agendas.push({
    name,
    mins,
    bg: agendaColor.value,
    fg: textColor.value
  });

  agendaName.value = "";
  agendaMinutes.value = "";
  renderAgenda();
}

function renderAgenda() {
  timerBar.innerHTML = "";
  let offset = 0;

  agendas.forEach(item => {
    const width = (item.mins / totalMinutes) * 100;

    const div = document.createElement("div");
    div.className = "agenda";
    div.style.left = offset + "%";
    div.style.width = width + "%";
    div.style.background = item.bg;
    div.style.color = item.fg;
    div.textContent = item.name;

    timerBar.appendChild(div);
    offset += width;
  });
}

function updateNowHappening() {
  if (!startTime.value || agendas.length === 0) return;

  const now = new Date();
  const [h, m] = startTime.value.split(":");
  const start = new Date();
  start.setHours(h, m, 0, 0);

  const elapsed = timeDiffMinutes(start, now);
  let sum = 0;
  let current = "—";

  for (const item of agendas) {
    sum += item.mins;
    if (elapsed <= sum) {
      current = item.name;
      break;
    }
  }

  nowBox.textContent = "Now Happening — " + current;
}

setInterval(updateNowHappening, 1000);
</script>

</body>
</html>
